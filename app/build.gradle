apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.example.rlagk.ks_project001"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    api 'com.android.support:appcompat-v7:26.+'
    api 'com.android.support.constraint:constraint-layout:1.0.2'
    api 'com.android.support:support-v4:26.+'
    api 'com.android.support:recyclerview-v7:26.+'
    api 'com.android.support:design:26.+'
    api 'com.google.firebase:firebase-database:12.0.1'      //firebase
    api 'com.google.firebase:firebase-auth:12.0.1'
    api 'com.google.firebase:firebase-core:12.0.1'
    //Lib
    api 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    api 'com.android.support:cardview-v7:26.+'
    ////
    testImplementation 'junit:junit:4.12'
}
apply plugin: 'com.google.gms.google-services'
